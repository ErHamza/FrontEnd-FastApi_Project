<div class="container">
  <div class="row">

    <div class="col-xs-12">
  
      <div class="center-screen"
      *ngIf="postsList?.length==0">
       
       
          <fa-icon [icon]="exlamation" ></fa-icon>
        

     
     </div>
  
    </div>
  

  
  </div>




<div class="row">

  <div *ngFor="let post of postsList;let i=index" class="card"  
  [@firstAnimation]="animate ? 'state': '' ">

    
    <div class="card-header">
      
  
      
        <div>
          <p *ngIf="post.post_id!=Toedit() || !editMode">{{post.post_name}}</p>
              <input type="text"
              
              [placeholder]='post.post_name'
              *ngIf="post.post_id===Toedit() && editMode" ngModel name="name"
                [ngModel]='post.post_name'

              #newName>

        </div>

      <div class="icons">
        <fa-icon [icon]="faCheck" id="check" (click)="httpModify(post.post_id)"
        *ngIf="post.post_id===Toedit() && editMode"></fa-icon>


        <fa-icon [icon]="faPenToSquare" (click)="Modify(post.post_id, i)"
        *ngIf="editMode==false && post.post_id===Toedit()"></fa-icon>


        <fa-icon [icon]="faPenToSquare" (click)="Modify(post.post_id, i)"
        *ngIf="Toedit()!=post.post_id"></fa-icon>

        
        <fa-icon [icon]="faXmark" (click)="editMode=!editMode"
        *ngIf="post.post_id===Toedit() && editMode"></fa-icon>

        
        <fa-icon [icon]="faTrash" (click)="ToDelete(post.post_id)"   #Delete></fa-icon>
        

      </div>
      

    </div>
    <div class="card-body" style="height:200px  ; text-justify: auto;" >
    
      
      <p class="card-text" *ngIf="post.post_id!=Toedit() || !editMode">
        {{post.content}} </p>

      <textarea type="text" cols="3"  cols="10"
       [placeholder]='post.content' *ngIf="post.post_id===Toedit() && editMode"
        ngModel name="content" [ngModel]='post.content' 
       #newContent > </textarea>
    </div>
         <div class="card-footer">
           <fa-icon class="faHeart" [icon]="faHeart" (click)="liker(post.post_id)"></fa-icon>
          <p class="time"> {{ post.created_at | date}} </p>
         
         </div>
